<script>
// Navigation function for subscription card click
function navigateToSubscriptions() {
  // Use the same navigation logic as the sidebar
  if (window.SimBudget && SimBudget.Views) {
    // Update active state in sidebar
    document.querySelectorAll(".sb-nav-item").forEach((navItem) => {
      navItem.classList.remove("active");
    });
    
    // Add active class to recurring nav item
    const recurringNavItem = document.querySelector('.sb-nav-item[data-view="recurring"]');
    if (recurringNavItem) {
      recurringNavItem.classList.add("active");
    }
    
    // Switch to the subscriptions view
    SimBudget.Views.switchTo("recurring");
    
    // Close sidebar on mobile if open
    const sidebar = document.getElementById("sidebar");
    const backdrop = document.getElementById("sidebarBackdrop");
    if (sidebar && sidebar.classList.contains("sb-open")) {
      sidebar.classList.remove("sb-open");
      if (backdrop) backdrop.classList.remove("sb-visible");
      document.body.style.overflow = "";
    }
  }
}

</script>
