<div id="budgetView" class="view">

      <!-- Unified Month/Year Banner -->
      <div class="month-banner">
        <div class="month-banner-inner">

            <button id="prevMonthBudget" class="month-nav-btn" aria-label="Previous month">
              <i class="material-icons">chevron_left</i>
            </button>
            <div id="monthYearDisplayBudget" class="month-year-display editable" title="Click to edit month/year">
              <!-- Will be populated by JS -->
            </div>
            <button id="nextMonthBudget" class="month-nav-btn" aria-label="Next month">
              <i class="material-icons">chevron_right</i>
            </button>
          </div>
          <div class="refresh-info">
            <span id="lastRefreshTimeBudget" class="last-refresh" data-translate="updated_just_now">Updated just now</span>
            <button id="refreshBudget" class="btn refresh-btn" title="Refresh Budget Data">
              <i class="material-icons">refresh</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="budgetContent" class="view-content">
    <div class="dashboard-container">
      <!-- First Column: Financial Summary & Chart -->
      <div class="col-left">
        <!-- Old summary card - now hidden since moved to budget card -->
        <div class="dashboard-card budget-summary-card" style="display: none;">
          <div class="budget-summary-row">
            <div>
              <div class="value-label" data-translate="income">Income</div>
              <div id="income-value-old" class="value-amount">‚Ç¨0</div>
            </div>
            <div>
              <div class="value-label" data-translate="spent">Spent</div>
              <div id="spent-value-old" class="value-amount">‚Ç¨0</div>
            </div>
            <div>
              <div id="left-to-spend-label-old" class="value-label" data-translate="left_to_spend">Left to Spend</div>
              <div id="left-to-spend-value-old" class="value-amount">‚Ç¨0</div>
            </div>
          </div>
        </div>
        
        <!-- Bottom: Monthly Expense Donut Chart -->
        <div class="dashboard-card donut-chart-card">
          <h3 class="donut-chart-header" data-translate="expense_breakdown">Monthly Expense Breakdown</h3>
          <div class="donut-chart-container">
            <canvas id="expense-donut-chart"></canvas>
          </div>
        </div>
      </div>
      
      <!-- Second Column: Budget Categories -->
      <div class="dashboard-card budget-data-card">
        <!-- Income/Spent/Left Summary moved here -->
        <div class="budget-summary-integrated">
          <div class="budget-summary-row">
            <div>
              <div class="value-label" data-translate="income">Income</div>
              <div id="income-value" class="value-amount">‚Ç¨0</div>
            </div>
            <div>
              <div class="value-label" data-translate="spent">Spent</div>
              <div id="spent-value" class="value-amount">‚Ç¨0</div>
            </div>
            <div>
              <div id="left-to-spend-label" class="value-label" data-translate="left_to_spend">Left to Spend</div>
              <div id="left-to-spend-value" class="value-amount">‚Ç¨0</div>
            </div>
          </div>
        </div>
        
        <div id="budget-alert" class="budget-alert">
          <!-- Budget alert message will be populated dynamically -->
        </div>
        
        <div class="budget-table-container">
          <table class="budget-table">
            <thead>
              <tr>
                <th data-translate="zategory"></th>
                <th data-translate="budgeted">Goal</th>
                <th data-translate="actual">Actual</th>
                <th data-translate="zprogress"></th>
              </tr>
            </thead>
            <tbody id="budget-categories-body">
               <!-- Will be populated dynamically -->
    
            </tbody>
          </table>
        </div>
      </div>
      
      <!-- Third Column: Subscription Summary & List -->
      <div class="col-right">
        <!-- Integrated: Subscription List Card with Summary -->
        <div class="dashboard-card subscription-list-card clickable-subscription-card" onclick="navigateToSubscriptions()" title="Click to view all subscriptions">
          <!-- Subscription Summary integrated here -->
          <div class="subscription-summary-integrated">
            <div class="subscription-info">
              <!-- Will be populated dynamically -->
            </div>
          </div>
          
          <div class="subscription-list-container">
            <table class="subscription-table">
              <tbody id="subscription-list-body">
                <!-- Will be populated dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// Navigation function for subscription card click
function navigateToSubscriptions() {
  // Use the same navigation logic as the sidebar
  if (window.SimBudget && SimBudget.Views) {
    // Update active state in sidebar
    document.querySelectorAll(".sb-nav-item").forEach((navItem) => {
      navItem.classList.remove("active");
    });
    
    // Add active class to recurring nav item
    const recurringNavItem = document.querySelector('.sb-nav-item[data-view="recurring"]');
    if (recurringNavItem) {
      recurringNavItem.classList.add("active");
    }
    
    // Switch to the subscriptions view
    SimBudget.Views.switchTo("recurring");
    
    // Close sidebar on mobile if open
    const sidebar = document.getElementById("sidebar");
    const backdrop = document.getElementById("sidebarBackdrop");
    if (sidebar && sidebar.classList.contains("sb-open")) {
      sidebar.classList.remove("sb-open");
      if (backdrop) backdrop.classList.remove("sb-visible");
      document.body.style.overflow = "";
    }
  }
}
</script>
